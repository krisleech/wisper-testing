name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test

    strategy:
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@master
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby-version }}

      - name: Run tests
        run: bundle exec rspec spec
